<script>
    function Person(name,age){
        this.name = name;
        this.age = age;
    }

    Person.prototype.showName = function(){
        alert("我的名字是"+this.name);
    }
    Person.prototype.showAge = function(){
        alert("我的年龄是"+this.age);
    }

    var demo = new Person("afdsf",25);
    demo.showName();
    demo.showAge();

</script>
