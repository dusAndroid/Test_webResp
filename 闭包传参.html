<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            position: absolute;
            width: 100px;
            height: 100px;
            left: 0;
            background: pink;
        }
    </style>
</head>
<body>
    <button id="btn1">向右</button>
    <button id="btn2">向左</button>
    <div id="box"></div>
</body>
</html>
<script>
    var btn1 = document.getElementById("btn1");
    var btn2 = document.getElementById("btn2");
    var box = document.getElementById("box");

    function move(speed){
        return function(){
            box.style.left = box.offsetLeft +speed+"px";
        }
    }

    btn1.onclick = move(5);
    btn2.onclick = move(-5);
</script>
